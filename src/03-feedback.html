<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback form</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/03-feedback.css" />
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <form class="feedback-form" autocomplete="off">
    <label>
      Email
      <input type="email" name="email" autofocus />
    </label>
    <label>
      Message
      <textarea name="message" rows="8"></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>

  <script src="js/03-feedback.js" type="module"></script>
</body>

</html>

<!-- Отслеживай на форме событие input, и каждый раз записывай в локальное хранилище объект с полями email и message, в
которых сохраняй текущие значения полей формы. Пусть ключом для хранилища будет строка "feedback-form-state".

При загрузке страницы проверяй состояние хранилища, и если там есть сохраненные данные, заполняй ими поля формы. В
противном случае поля должны быть пустыми.

При сабмите формы очищай хранилище и поля формы, а также выводи объект с полями email, message и текущими их значениями
в консоль.

Сделай так, чтобы хранилище обновлялось не чаще чем раз в 500 миллисекунд. Для этого добавь в проект и используй
библиотеку lodash.throttle. -->
